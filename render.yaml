services:
  - type: web
    name: project-tracker
    env: python
    buildCommand: "apt-get update && apt-get install -y libpq-dev gcc && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9